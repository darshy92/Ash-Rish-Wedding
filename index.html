<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rish & Ash's Reception Seat Locator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('Nashville Wedding Venues.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 0;
        }

        #seatFinderForm {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #name {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            color: darkgreen;
        }

        .instructions {
            margin-top: 20px;
        }

        #registrationMessage {
            margin-top: 20px;
        }

        .floorplan {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rish & Ash's Reception</h1>
        <h2>Seat Locator</h2>
        <form id="seatFinderForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Type name here" required>
            <button type="button" onclick="findSeat()">Find My Seat</button>
        </form>
        <div id="result"></div>
        <p class="instructions">Enter either the full name or the first few characters to find your seat.</p>
        <p id="registrationMessage"></p>

        <!-- Include the floorplan image -->
        <img src="Floor Plan - 40x tbls_page-0001.jpg" alt="Floorplan" class="floorplan">

    </div>

        // Add event listener for keydown event on the input field
        document.getElementById("name").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                findSeat();
            }
        });

        function findSeat() {
            var inputName = document.getElementById("name").value.trim().toLowerCase();
            var matchingSeats = [];

            // Search for matching seats
            for (var i = 0; i < seatingData.length; i++) {
                var fullNameLower = seatingData[i].Name.toLowerCase();
                if (fullNameLower.includes(inputName)) {
                    matchingSeats.push(seatingData[i]);
                }
            }

            // Display the result
            displayResult(matchingSeats);
        }

        function displayResult(matchingSeats) {
            var resultContainer = document.getElementById("result");
            var registrationMessage = document.getElementById("registrationMessage");
            resultContainer.innerHTML = "";
            registrationMessage.innerHTML = "";

            if (matchingSeats.length > 0) {
                var resultHTML = "";

                if (matchingSeats.length === 1) {
                    resultHTML = "<p>Your Seat:</p>";
                } else {
                    resultHTML = "<p>Matching Seats:</p>";
                    registrationMessage.innerHTML = "<p>If you are unsure, please head to the registration table for assistance.</p>";
                }

                resultHTML += "<ul>";
                for (var i = 0; i < matchingSeats.length; i++) {
                    resultHTML += "<li>Name: " + matchingSeats[i].Name + ", Table: " + matchingSeats[i]["Table number"] + "</li>";
                }
                resultHTML += "</ul>";
                resultContainer.innerHTML = resultHTML;
            } else {
                resultContainer.innerHTML = "<p>Seat not found. Please check the name and try again.</p>";
                registrationMessage.innerHTML = "<p>If you are unable to find your seat, please head to the registration table for assistance.</p>";
            }
        }
    </script>
