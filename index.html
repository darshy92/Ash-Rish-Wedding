<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rish & Ash's Reception Seat Locator</title>
    <style>
        body {
            background-image: url('Nashville Wedding Venues.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        h1,
        h2 {
            margin: 0;
        }

        #seatFinderForm {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #name {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: darkgreen;
        }

        .instructions {
            margin-top: 20px;
        }

        #registrationMessage {
            margin-top: 20px;
        }

        .floorplan {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rish & Ash's Reception</h1>
        <h2>Seat Locator</h2>
        <form id="seatFinderForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Type name here" required>
            <button type="button" onclick="findSeat()">Find My Seat</button>
        </form>
        <div id="result"></div>
        <p class="instructions">Enter either the full name or the first few characters to find your seat.</p>
        <p id="registrationMessage"></p>

        <!-- Include the floorplan image -->
        <img src="Floor Plan - 40x tbls_page-0001.jpg" alt="Floorplan" class="floorplan">
    </div>

        function findSeat() {
            var nameInput = document.getElementById('name').value.trim();
            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML = ''; // Clear previous results

            if (nameInput === '') {
                resultContainer.innerText = 'Please enter a name.';
                return;
            }

            var found = false;

            seatingData.forEach(function (guest) {
                if (guest.Name.toLowerCase().includes(nameInput.toLowerCase())) {
                    resultContainer.innerText = 'Seat Found! You are at Table ' + guest['Table Number'] + '.';
                    found = true;
                }
            });

            if (!found) {
                resultContainer.innerText = 'Sorry, no matching seat found for ' + nameInput + '.';
            }
        }
